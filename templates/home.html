<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Camera - Face Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Welcome bar styles */
        .welcome-bar {
            background-color: #007BFF;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.75rem;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Main content section - adjusts for the fixed welcome bar */
        .main-content {
            margin-top: 4rem; /* Space for the fixed header */
            padding: 2rem 1rem;
        }

        .form-section {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        #rtsp-field {
            display: none;
        }
    </style>
    <script>
        function toggleRTSPField() {
            const rtspField = document.getElementById("rtsp-field");
            const rtspRadio = document.getElementById("rtsp");

            rtspField.style.display = rtspRadio.checked ? "block" : "none";
        }
    </script>
</head>
<body>

    <!-- Welcome Bar -->
    <div class="welcome-bar">
        Welcome to Face Attendance Application
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-section">
            <h5>Select Camera</h5>
            <form method="POST" action="/select_camera">
                <div class="form-group">
                    <label><input type="radio" name="camera_type" value="webcam" checked onclick="toggleRTSPField()"> Webcam</label><br>
                    <label><input type="radio" name="camera_type" value="rtsp" id="rtsp" onclick="toggleRTSPField()"> RTSP Stream</label>
                </div>

                <div id="rtsp-field" class="form-group">
                    <label for="rtsp_url">RTSP URL:</label>
                    <input type="text" name="rtsp_url" placeholder="e.g. rtsp://username:password@ip:port/stream">
                </div>

                <button type="submit">Continue</button>
            </form>
        </div>
    </div>

</body>
</html>
